name: Smoke Test

on:
  push:
    branches:
      - main
      - "codex/**"
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "numpy<2"
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu

      - name: Python syntax check
        run: |
          python -m py_compile dog_yolov11.py dataset.py label_validator.py train.py val.py smoke_test.py

      - name: Run smoke test
        run: |
          python smoke_test.py --img-h 640 --img-w 640 --batch 1 --num-breeds 120 --num-emotions 5 --num-actions 5 --width-mult 0.23 --device cpu

      - name: Run train/val pipeline smoke
        run: |
          python train.py --synthetic-samples 4 --epochs 1 --batch-size 2 --img-h 320 --img-w 320 --width-mult 0.23 --device cpu --max-steps-per-epoch 1 --run-name ci
          LAST_RUN=$(ls -td runs/train/ci-* | head -n 1)
          python val.py --manifest "$LAST_RUN/synthetic_dataset/manifest.json" --checkpoint "$LAST_RUN/last.pt" --img-h 320 --img-w 320 --width-mult 0.23 --batch-size 2 --device cpu --max-batches 1 --output-json "$LAST_RUN/val_predictions.json"
