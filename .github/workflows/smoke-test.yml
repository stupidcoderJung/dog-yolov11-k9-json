name: Smoke Test

on:
  push:
    branches:
      - main
      - "codex/**"
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu

      - name: Python syntax check
        run: |
          python -m py_compile dog_yolov11.py smoke_test.py

      - name: Run smoke test
        run: |
          python smoke_test.py --img-h 640 --img-w 640 --batch 1 --num-breeds 120 --num-emotions 5 --num-actions 5 --width-mult 0.23 --device cpu
