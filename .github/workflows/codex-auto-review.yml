name: Codex Auto Review

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - ready_for_review
      - synchronize

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  request-codex-review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    steps:
      - name: Request Codex review (once per head SHA)
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = pr.number;
            const sha = pr.head.sha;
            const marker = `<!-- codex-auto-review:${sha} -->`;

            const comments = await github.paginate(
              github.rest.issues.listComments,
              {
                owner,
                repo,
                issue_number,
                per_page: 100,
              }
            );

            const exists = comments.some((c) =>
              typeof c.body === "string" && c.body.includes(marker)
            );

            if (exists) {
              core.info(`Codex review already requested for head SHA ${sha}`);
              return;
            }

            const body = `@codex review\n${marker}`;
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number,
              body,
            });

            core.info(`Requested Codex review for PR #${issue_number} (${sha})`);
